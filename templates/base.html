{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.mini.css' %}"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    {% block title %}<title>Shorten URLs in a lazy way</title>{% endblock title %}
</head>

<body>
    <div class="content">
        {% block content %}{% endblock content %}
    </div>

    <footer class="footer mt-2">
        <hr>
        <div class="container my-2">
            <div class="d-flex justify-content-between">

                <div class="footer-right">
                    <a class="github-button" href="https://github.com/YuriyCherniy" data-size="large"
                        aria-label="Follow @YuriyCherniy on GitHub">@YuriyCherniy</a>
                </div>

                <div class="footer-left">
                    <a class="github-button" href="https://github.com/YuriyCherniy/lazy-url" data-size="large"
                        data-show-count="true" aria-label="Star YuriyCherniy/lazy-url on GitHub">lzy.su</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
